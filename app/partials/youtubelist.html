<div class="row">
  <div class="col-md-12" ng-repeat="result in results | limitTo:1">
    <h2>{{result.title.$t}}</h2>
    <p>{{result.media$group.media$description.$t}}</p>
    <iframe id="ytplayer" type="text/html" width="800" height="600" ng-src="{{resultLinks[$index]}}"/>
    <br />
  </div>
</div>
