<!-- Jssor Slider Begin -->
  <!-- To move inline styles to css file/block, please specify a class name for each element. -->
  <div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 640px;
      height: 390px;">
      <!-- Slides Container -->
      <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 640px; height: 390px;
          overflow: hidden;">
          <div>
              <div ng-repeat="result in results | limitTo:5" on-finish-render="test" u="player" style="position: relative; top: 0px; left: 0px; width: 640px; height: 390px; overflow: hidden;">
                  <iframe pHandler="ytiframe" pHideControls="0" width="640" height="390" style="z-index: 0;" ng-src="{{resultLinks[$index]}}" frameborder="0" scrolling="no"></iframe>
              </div>
          </div>
      </div>
  </div>
  <div>
    Hello world!
  </div>
