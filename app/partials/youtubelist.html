<div class="row">
  <div class="col-md-12" ng-repeat="result in results | limitTo:1" id="main-video">
    <h2>{{result.title.$t}}</h2>
    <p>{{result.media$group.media$description.$t}}</p>
    <iframe id="ytplayer" type="text/html" width="800" height="600" ng-src="{{resultLinks[$index]}}"/>
    <br />
  </div>
  <div class="col-md-12">
    <ul class="bxslider">
      <li ng-repeat="result in results | limitTo:5" on-finish-render="test" id="old-video"><iframe id="ytplayer" type="text/html" width="640" height="480" ng-src="{{resultLinks[$index]}}"/></li>
    </ul>
  </div>
</div>
