<div class="row">
  <div class="col-md-12">
      <div class="col-md-6 col-sm-12" ng-repeat="result in results">
        <h2>{{result.title.$t}}</h2>
        <p>{{result.media$group.media$description.$t}}</p>
        <iframe id="ytplayer" type="text/html" width="640" height="480" ng-src="{{resultLinks[$index]}}"/>
        <br />
      </div>
  </div>
</div>
